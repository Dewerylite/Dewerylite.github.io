        <div class="technique">
            <img src="https://via.placeholder.com/300x200" alt="เทคนิคที่ 1">

            <p>เรียนรู้วิธีการจัดองค์ประกอบภาพให้ดูมีมิติและสวยงาม</p>

            <p>วิธีการปรับโฟกัสและความชัดลึกเพื่อถ่ายภาพให้โดดเด่น</p>
